<!DOCTYPE html>
<html>
<head>
	<title>My First Website</title>
	<style>
		/* Add some styles to make it look nice */
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		.cat {
			display: inline-block;
			margin: 20px;
		}

		.dino {
			display: block;
			margin: 50px auto;
			max-width: 100%;
		}

		.button {
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
			font-weight: bold;
			cursor: pointer;
		}

		.button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<h1>Welcome to my website!</h1>
	<div class="cat">
		<img src="https://placekitten.com/200/200" alt="Cute cat">
		<p>This is a cute cat.</p>
	</div>
	<div class="cat">
		<img src="https://placekitten.com/201/201" alt="Cute cat">
		<p>This is another cute cat.</p>
	</div>
	<img class="dino" src="https://raw.githubusercontent.com/Chalarangelo/30-seconds-of-css/master/assets/dino.gif" alt="Dinosaur game">
	<a class="button" href="https://elgoog.im/dinosaur/">Play the dinosaur game</a>
</body>
</html>
